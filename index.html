<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="nav">
        <div class="left">
            <img width=150px src="./img/slack logo.png" alt="logo">
            <div>Why Stack?</div>
            <div>Solution</div>
            <div>Resources</div>
            <div>Enterprice</div>
            <div>Pricing</div>

        </div>
        <div class="right">
            <div>Sign In</div>

        </div>


    </div>

<div></div>
